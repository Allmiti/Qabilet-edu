<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Костанайской области</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        .region {
            stroke: #000;
            stroke-width: 1;
            cursor: pointer;
        }
        .region:hover {
            opacity: 0.8;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <!-- Пример регионов -->
            <path id="region1" class="region" d="M100,100 L300,100 L300,300 L100,300 Z" fill="#ff9999" />
            <path id="region2" class="region" d="M300,100 L500,100 L500,300 L300,300 Z" fill="#99ccff" />
            <path id="region3" class="region" d="M100,300 L300,300 L300,500 L100,500 Z" fill="#99ff99" />
            <path id="region4" class="region" d="M300,300 L500,300 L500,500 L300,500 Z" fill="#ffff99" />
        </svg>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        const regions = document.querySelectorAll('.region');
        const tooltip = document.getElementById('tooltip');

        regions.forEach(region => {
            region.addEventListener('mouseenter', (event) => {
                const regionName = `Регион ${event.target.id.replace('region', '')}`;
                tooltip.textContent = regionName;
                tooltip.style.display = 'block';
            });

            region.addEventListener('mousemove', (event) => {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            });

            region.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
