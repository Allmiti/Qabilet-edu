<body>
    <header>
        <h1>Kazakhstan Flood Prediction</h1>
    </header>
    <main>
        <div id="map" style="width: 100%; height: 80vh;"></div>
        <div id="notifications" style="padding: 10px;">
            <h2>Notifications</h2>
            <ul id="notification-list"></ul>
        </div>
    </main>
    <footer>
        <p>Data sourced from Ventusky. Predictions powered by linear regression.</p>
    </footer>

    <script>
        // Initialize the map
        const map = L.map('map').setView([48.0196, 66.9237], 6); // Centered on Kazakhstan

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example flood prediction data (replace with actual data from Ventusky and regression)
        const floodZones = [
            { lat: 51.1694, lon: 71.4491, risk: 0.8 }, // Astana
            { lat: 43.2389, lon: 76.8897, risk: 0.6 }, // Almaty
            { lat: 44.8488, lon: 65.4823, risk: 0.9 }  // Shymkent
        ];

        // Process and display flood zones
        floodZones.forEach(zone => {
            const color = zone.risk > 0.7 ? 'red' : 'orange';

            L.circle([zone.lat, zone.lon], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: 50000 // Radius in meters
            }).addTo(map)
              .bindPopup(`Flood risk: ${(zone.risk * 100).toFixed(1)}%`);

            // Send notification to users in high-risk areas
            if (zone.risk > 0.7) {
                const notificationList = document.getElementById('notification-list');
                const listItem = document.createElement('li');
                listItem.textContent = `High flood risk detected near coordinates (${zone.lat.toFixed(2)}, ${zone.lon.toFixed(2)}).`;
                notificationList.appendChild(listItem);
            }
        });

            console.log('Fetching data from Ventusky...');
        }

        fetchVentuskyData();
    </script>
