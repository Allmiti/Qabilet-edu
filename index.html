<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazakhstan Flood Prediction Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Kazakhstan Flood Prediction</h1>
    </header>
    <main>
        <div id="map" style="width: 100%; height: 80vh;"></div>
        <div id="notifications" style="padding: 10px;">
            <h2>Notifications</h2>
            <ul id="notification-list"></ul>
        </div>
    </main>
    <footer>
        <p>Data sourced from Ventusky. Predictions powered by linear regression.</p>
    </footer>

    <script>
        // Initialize the map
        const map = L.map('map').setView([48.0196, 66.9237], 6); // Centered on Kazakhstan

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example data points for training (replace with actual data)
        const dataPoints = [
            { lat: 51.1694, lon: 71.4491, rainfall: 120, temp: 5, risk: 0.8 }, // Astana
            { lat: 43.2389, lon: 76.8897, rainfall: 80, temp: 10, risk: 0.6 }, // Almaty
            { lat: 44.8488, lon: 65.4823, rainfall: 150, temp: 3, risk: 0.9 }  // Shymkent
        ];

        // Linear regression function to predict flood risk
        function predictRisk(rainfall, temp) {
            // Example coefficients (replace with actual regression model results)
            const coefRainfall = 0.005;
            const coefTemp = -0.01;
            const intercept = 0.3;

            let risk = intercept + coefRainfall * rainfall + coefTemp * temp;
            return Math.max(0, Math.min(risk, 1)); // Clamp risk between 0 and 1
        }

        // Process data and display on the map
        dataPoints.forEach(point => {
            const predictedRisk = predictRisk(point.rainfall, point.temp);
            const color = predictedRisk > 0.7 ? 'red' : 'orange';

            L.circle([point.lat, point.lon], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: 50000 // Radius in meters
            }).addTo(map)
              .bindPopup(`Predicted flood risk: ${(predictedRisk * 100).toFixed(1)}%`);

            // Send notification to users in high-risk areas
            if (predictedRisk > 0.7) {
                const notificationList = document.getElementById('notification-list');
                const listItem = document.createElement('li');
                listItem.textContent = `High flood risk detected near coordinates (${point.lat.toFixed(2)}, ${point.lon.toFixed(2)}).`;
                notificationList.appendChild(listItem);
            }
        });

        // Placeholder for fetching real-time data from Ventusky
        async function fetchVentuskyData() {
            console.log('Fetching data from Ventusky...');
            // Implement API fetching and real-time integration here
        }

        fetchVentuskyData();
    </script>
</body>
</html>
