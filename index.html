	<script>
	// Функция для получения данных о погоде и паводках с Ventusky API
async function getFloodData() {
    const response = await fetch('https://api.ventusky.com/api/data/floods');
    const data = await response.json();
    return data;
}

		// Функция для отправки уведомлений пользователю
function sendNotification(user) {
    if ('Notification' in window && Notification.permission === "granted") {
        new Notification("Предупреждение о паводке", {
            body: `Ваш район (${user.name}) под угрозой паводка. Примите меры!`
        });
    }
}

// Функция для проверки, находится ли пользователь в зоне паводка
async function checkFloodRisk() {
    const floodData = await getFloodData();
    const usersSnapshot = await db.collection("users").get();
    
    usersSnapshot.forEach((doc) => {
        const user = doc.data();
        const userLat = user.location.lat;
        const userLon = user.location.lon;
        
        // Пример проверки: если координаты пользователя находятся в опасной зоне (дистанция меньше 50 км)
        floodData.zones.forEach((zone) => {
            const zoneLat = zone.latitude;
            const zoneLon = zone.longitude;
            
            const distance = getDistance(userLat, userLon, zoneLat, zoneLon);
            if (distance < 50) {
                sendNotification(user);
            }
        });
    });
}

// Функция для вычисления расстояния между двумя точками (по формуле Haversine)
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Радиус Земли в км
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

// Запуск проверки рисков через заданный интервал (например, каждые 30 минут)
setInterval(checkFloodRisk, 30 * 60 * 1000); // 30 минут
// Запрос разрешения на получение уведомлений
if (Notification.permission !== "granted") {
